
<!DOCTYPE html>
<html>
<head>
    <title>Helgetur Tilgjengelighet</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.png" alt="Eppargamesbare Logo" class="logo">
            <form>
                <select id="username" required>
                    <option value="" disabled selected>Velg brukernavn</option>
                    <option value="tom">Tom</option>
                    <option value="haukur">Haukur</option>
                    <option value="mats">Mats</option>
                    <option value="tommy">Tommy</option>
                </select>
                <input type="password" id="password" placeholder="Passord" required>
                <button type="submit">Logg inn</button>
            </form>
        </div>
    </div>

    <div class="content-container">
        <h1>Helgetur Tilgjengelighet</h1>
        <table id="availability-table">
            <tr>
                <th>Helg</th>
                <th>Tom</th>
                <th>Haukur</th>
                <th>Mats</th>
                <th>Tommy</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
